# User
user="luka"

# Network
hostname="archbox"

# CPU
cpu="amd"

# Language and region
keymap="en_US.UTF-8"
locale="en_US.UTF-8 UTF-8"
timezone="Europe/Belgrade"

# Drives and partitions
drive="/dev/vda"
zap=true
# Values: "ext4" | "btrfs"
filesystem="btrfs"

# <Block device> | <Size> | <GUID> | <Name> | <Mountpoint> | <Format?>
partitions=("/dev/vda1|+512M|ef00|ESP|/mnt/efi|yes" \
            "/dev/vda2|+32G|8200|Swap|swap|yes" \
            "/dev/vda3|0|8300|Arch|/mnt|yes")

# <Subvolume> | <Mountpoint>
subvolumes=("@|/mnt" \
            "@home|/mnt/home"\ 
            "@snapshots|/mnt/.snapshots" \
            "@var_log|/mnt/var/log")

# fstrim
fstrim=true

# Pacman
ilovecandy=true
paralleldownloads="5"
packages="fastfetch networkmanager pipewire pipewire-alsa pipewire-jack pipewire-pulse git neovim"

# Bootloader
# Values: "grub" | "systemd-boot"
bootloader="grub"

# GRUB
osprober=false

# systemd-boot
bootconf=true
bootentry="Arch Linux"
timeout="0"
